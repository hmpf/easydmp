{% with form as formset %}
{{ formset.management_form }}
<div class="formset">
    {% for f in formset %}
    <div class="control-group">
        <div class="controls">
            {{ f.choice }}
            {% if f.errors %}
            <div class="errors">
            {{ f.errors.choice }}
            </div>
            {% endif %}
            {% if formset.can_delete %}
            <label> Delete: {{ f.DELETE }}</label>
            {% endif %}
        </div>
    </div>
    {% endfor %}
</div>
{% if not formset.max_num %}
<input type="button" value="+" id="add_row" />
<div id="empty_form" style="display:none">
    <div class="control-group">
        <div class="controls">
            {{ formset.empty_form.choice }}
            <label> Delete: {{ formset.empty_form.DELETE }}</label>
        </div>
    </div>
</div>
{% endif %}
{% endwith %}
