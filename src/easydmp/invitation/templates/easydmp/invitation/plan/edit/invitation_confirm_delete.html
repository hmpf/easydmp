{% extends "easydmp/invitation/plan/edit/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Revoke invitation</h1>

<div class="confirm-form">
  <p>Revoke invitation sent to {{ object.email_address }} to edit {{ object.plan.title|capfirst }}</p>
  <form action="." method="POST">
    {% csrf_token %}
    <input type="submit" value="Revoke" class="btn btn-primary" />
  </form>
</div>
{% endblock content %}
