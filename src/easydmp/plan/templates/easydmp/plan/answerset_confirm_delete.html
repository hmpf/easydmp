{% extends "easydmp/plan/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="row uninett-color-white uninett-whole-row">
    <div class="col-lg-12 uninett-color-white">
      <div class="jumbotron uninett-color-darkBlue uninett-pattern1">
          <h1>Delete answerset "{{ object.identifier }}" for section "{{ object.section }}" in plan "{{ object.plan }}"</h1>
      </div>
    </div>
  </div>

  <div class="row uninett-color-white uninett-whole-row">
    <div class="col-lg-12 col-md-12 uninett-color-white uninett-padded gutter">
        <p>Are you sure you really want to delete this answerset?</p>
        {% crispy form %}
</div></div>
{% endblock content %}
