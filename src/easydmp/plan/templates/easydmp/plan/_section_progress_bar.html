      {% if section_progress|length > 1 %}
      <div class="progressbar">
      <ul>
        {% for item in section_progress %}
        <li {% if item.status %}class="{{ item.status }}"{% endif %}>
          <a href="{{ item.link }}" title="{{ item.title }}">
          <span class="bullet"></span> {{ item.title|truncatechars:13 }}
          </a>
        </li>
        {% endfor %}
      </ul>
      </div>
      {% endif %}
